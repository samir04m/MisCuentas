{% load misTags %}
{% if messages %}
    <script type="text/javascript">
        $(function () {
            {% for message in messages %}
                Swal.fire({
                    icon: '{{message.tags}}',
                    title: '{{message}}',
                    showConfirmButton: true
                    // timer: 2500
                });
            {% endfor %}
        });
    </script>
{% endif %}
