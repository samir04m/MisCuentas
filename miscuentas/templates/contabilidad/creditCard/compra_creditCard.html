{% extends 'base/base.html' %}
{% load misTags %}

{% block title %}Compra con {{creditCard.nombre}}{% endblock %}

{% block contenido %}
    <div class="container pt-2">
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <h5 class="text-center">
                            Compra con {{creditCard.nombre}}
                        </h5>
                        <hr>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-lg-8">
                                    <label for="valor">Valor</label>
                                    <input type="text" id="valor" name="valor" class="form-control" autocomplete="off" placeholder="$" required >
                                </div>
                                <div class="form-group col-lg-4">
                                    <label for="cuotas">Cuotas</label>
                                    <input type="number" id="cuotas" name="cuotas" class="form-control" min="1" max="24" value="1" required >
                                </div>
                                <div class="form-group col-lg-12">
                                    <label for="info">Descripci√≥n</label>
                                    <textarea name="info" id="info" rows="3" class="form-control" required></textarea>
                                </div>
                            </div>
                            {% if tags %}
                                <div class="mb-3">
                                    <label for="tag">Etiqueta</label>
                                    <select name="tag" class="form-control" id="tag">
                                        <option value="" selected disabled></option>
                                        {% for t in tags %}
                                            <option value="{{t.id}}">{{t.nombre}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            {% else %}
                                <div class="alert alert-secondary" role="alert">
                                    No hay etiquetas
                                </div>
                            {% endif %}

                            <div class="text-right">
                                <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse" data-target="#collapseTag" aria-expanded="false" aria-controls="collapseTag">
                                    Nueva etiqueta
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse" data-target="#collapseDate" aria-expanded="false" aria-controls="collapseDate">
                                    Seleccionar fecha
                                </button>
                            </div>
                            <div class="collapse" id="collapseTag">
                                <div class="pb-2">
                                    <label for="newTag">Crear nueva etiqueta</label>
                                    <input type="text" class="form-control" name="newTag" id="newTag" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="collapse" id="collapseDate">
                                <div class="pb-2">
                                    <label for="datetime">Fecha</label>
                                    <input type="text" class="form-control" name="datetime" id="datetime">
                                </div>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-outline-primary m-t-20">
                                    Registrar compra <i class="fal fa-chevron-double-right"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script type="text/javascript">
        new AutoNumeric('#valor', {
            allowDecimalPadding: false,
            digitGroupSeparator: ".",
            decimalCharacter: ",",
            currencySymbol : ''
        });
        $(function () {
            $('#datetime').datetimepicker({
                format: 'DD/MM/YYYY hh:mm A'
            });
        });
    </script>
{% endblock %}
