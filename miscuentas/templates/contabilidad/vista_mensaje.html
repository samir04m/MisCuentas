{% extends 'base/base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6">
                <div class="alert alert-{{color}} animate__animated animate__fadeIn" role="alert">
                    <div class="text-center">
                        <b>{{titulo}}</b>
                    </div>    
                    <hr>
                    <p>{{mensaje}}</p>
                    <div class="text-center">
                        <a href="{{url}}" class="btn btn-{{color}}">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
