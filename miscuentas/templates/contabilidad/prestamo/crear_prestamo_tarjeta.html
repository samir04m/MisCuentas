{% extends 'base/base.html' %}
{% load misTags %}

{% block title %}Crear un Prestamo{% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6">
                <div class="card animate__animated animate__fadeInUp">
                    <div class="card-header text-center">
                        Crear un Prestamo
                    </div>
                    <div class="card-body">
                        <div class="fz-16 m-b-20">
                            Tarjeta de crédito: <b>{{persona.nombre}}</b>
                        </div>
                        {% if mensaje %}
                            <div class="alert alert-danger p-10" role="alert">
                                <b>Mensaje:</b> {{mensaje}}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Valor o Cantidad</label>
                                <input type="text" class="form-control" id="cantidad" name="cantidad" required autocomplete="off">
                            </div>

                            <div class="mb-3 ">
                                <label for="cuotas">Número de cuotas</label>
                                <select class="form-select form-control" for="cuotas" name="cuotas"  aria-label="Select numero cuotas">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="info" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="info" name="info" required>
                            </div>

                            <div class="text-right">
                                <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    Seleccionar fecha
                                </button>
                            </div>
                            <div class="collapse" id="collapseExample">
                                <div class="pb-2">
                                    <label for="datetime">Fecha:</label>
                                    <input type="text" class="form-control" name="datetime" id="datetime">
                                </div>
                            </div>

                            <div class="text-center pt-3">
                                <button type="submit" class="btn btn-primary btn-flat">Confirmar prestamo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script type="text/javascript">
        new AutoNumeric('#cantidad', {
            allowDecimalPadding: false,
            digitGroupSeparator: ".",
            decimalCharacter: ",",
            currencySymbol : ''
        });

        $(function () {
            $('#datetime').datetimepicker({
                format: 'DD/MM/YYYY hh:mm A'
            });
        });
    </script>
{% endblock %}
