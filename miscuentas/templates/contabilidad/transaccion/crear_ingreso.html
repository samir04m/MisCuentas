{% extends 'base/base.html' %}

{% block title %}Ingreso{% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        Ingreso en {{cuenta.nombre}}
                    </div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}
                            {{form.as_p}}
                            <center>
                                <button type="submit" class="btn btn-primary btn-lg m-t-20">Guardar</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
