{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Inicio{% endblock %} â€¢ Mis Cuentas</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/fontawesome.js' %}" charset="utf-8"></script>

</head>
<body class="bg-secondary">
    {% block navbar %}
        {% include 'base/navbar.html' %}
    {% endblock %}

    <main>
        {% block contenido %}
        <h6>Soy el contenido</h6>
        {% endblock %}
    </main>

    {% block footer %}
        {% include 'base/footer.html' %}
    {% endblock %}

    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/popper.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.js' %}" charset="utf-8"></script>
</body>
</html>
