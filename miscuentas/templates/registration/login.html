{% extends 'base/base.html' %}

{% block title %}Login{% endblock %}

{% block contenido %}

    <div class="container">
        <div class="row p-t-20">
            <div class="col-sm-12 offset-md-3 col-md-5">
                <div class="card animate__animated animate__fadeInDown">
                    <div class="card-header p-2">
                        <center><b>Iniciar Sesi√≥n</b></center>
                    </div>
                    <div class="card-body">
                        {% if form.non_field_errors %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                               <button type="button" class="close" data-dismiss = "alert" aria-label = "Close">
                                 <span aria-hidden = "true">&times;</span>
                               </button>
                               <strong>Error: </strong> {{ form.non_field_errors }}
                        </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">{{ form.username.label }}</label>
                                <input type="text" name="username" class="form-control"
                                placeholder="{{ form.username.label }}" autocapitalize="none">
                            </div>
                            <div class="form-group">
                                <label for="password">{{ form.password.label }}</label>
                                <input type="password" name="password" class="form-control" placeholder="{{ form.password.label }}">
                            </div>

                            <center>
                                <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
                            </center>
                        </form>

                    </div>

                </div>
                <div class="text-center fs-16 text-white mt-5 animate__animated animate__fadeInUp">
                    Aun no tienes cuenta? <b><a href="{% url 'user:registro' %}" class="text-white">Ir al Registro</a></b>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
