{% extends 'base/base.html' %}

{% block title %}Login{% endblock %}

{% block contenido %}
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <center><b>Iniciar Sesión</b></center>
                    </div>
                    <div class="card-body">
                        {% if form.non_field_errors %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                               <button type="button" class="close" data-dismiss = "alert" aria-label = "Close">
                                 <span aria-hidden = "true">&times;</span>
                               </button>
                               <strong>Error: </strong> {{ form.non_field_errors }}
                        </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">{{ form.username.label }}</label>
                                <input type="text" name="username" class="form-control" placeholder="{{ form.username.label }}">
                            </div>
                            <div class="form-group">
                                <label for="password">{{ form.password.label }}</label>
                                <input type="password" name="password" class="form-control" placeholder="{{ form.password.label }}">
                            </div>

                            <center>
                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Iniciar Sesión</button>
                            </center>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
    

{% endblock %}
